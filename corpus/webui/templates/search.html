<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search - True Massive Vulture</title>
    <meta property="og:title" content="Search - True Massive Vulture" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link href="static/css/search.css" rel="stylesheet" />
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <div>
      <div class="search-container">
        <header data-role="Header" class="header-header header-root-class-name">
          <a href="/" class="header-navlink">
            <img alt="logo" src="static/pic/man-1500h.png" class="header-image" />
          </a>
          <nav class="header-nav">
            <a href="/search" class="header-navlink1">Browse</a>
            <a href="/read" class="header-navlink2">Read</a>
          </nav>
        </header>
        <span>Some text that will be added in future?</span>
        <div class="search-main">
          <form action="/results" method="GET" class="search-form">
            <input
              type="text"
              placeholder="Type one lemma only"
              class="search-textinput input"
              name="query"
            />
            <button type="submit" class="search-button button">Search</button>
          </form>
          <div class="search-examples">
            {% for example in res %}
              {% for info in example %}
            <div class="search-ex1">
              <h1 class="search-text">info.name</h1>
              <span class="search-text1">
                info.text
              </span>
            </div>
            {% endfor %}
            {% endfor %}
          </div>
        </div>
        <footer class="footer-footer">
          <span class="footer-text">
            <span>2023, vika knyazkova, almira samigullina</span>
          </span>
        </footer>
      </div>
    </div>
  </body>
</html>
